    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 50px 0;
        }
        .header h1 {
            font-size: 3em;
            font-weight: 700;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .grid-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: translateY(-10px);
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .grid-item h3 {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .grid-item p {
            padding: 0 20px 20px;
            font-size: 1em;
            color: #333;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background: #fff;
            border-top: 1px solid #ddd;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ortizify</h1>
        </div>
        <div class="grid" id="blogGrid">

            <!-- Blog entries will be dynamically added here -->

        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2024 Jose Ortiz</p>
    </div>

    <!-- jQuery and other scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <!-- Your custom script -->
    <script>
        $(document).ready(function(){
            // Blog entries data
            var blogEntries = [
                
                {
                    image: "america",
                    title: "God Bless America",
                    content: "soon...",
                    location: "New York, NY",
                    date: "07/04/2024"
                },
                {
                    image: "social media",
                    title: "Death to Social Media",
                    content: "soon...",
                    location: "New York, NY",
                    date: "07/02/2024"
                },
                {
                    image: "images/JoseMugshot2024.jpg",
                    title: "Deep Work",
                    content: "I am currently reading Cal Newport's book on Deep Work. I am almost halfway through the book, and I have definitely have found some interesting points. I will be writing some takeaways on the book soon.",
                    location: "New York, NY",
                    date: "07/01/2024"
                },
                {
                    image: "images/blogimg/IMG_2871.jpg",
                    title: "Cotopaxi",
                    content: "Listening to the shipping forecast, driving to the Airport, Mom and I. Cotopaxi Volacano on the horizon.",
                    location: "Quito, Ecuador",
                    date: "06/03/2024"
                },
                {
                    image: "images/NYC_1.jpg",
                    title: "Hello, World!",
                    content: "<strong>Hello, World!</strong>",
                    location: "New York, NY",
                    date: "05/31/2024"
                }
                // Add more entries as needed
            ];

            // Function to generate HTML for blog entries
            function generateBlogEntries(entries) {
                var html = '';
                entries.forEach(function(entry) {
                    html += '<div class="grid-item">';
                    html += '<img src="' + entry.image + '" alt="' + entry.title + '">';
                    html += '<h3>' + entry.title + '</h3>';
                    html += '<p>' + entry.content + '<br>' + '<br>' + entry.location + '<br>' + entry.date + '</p>';
                    html += '</div>';
                });
                return html;
            }

            // Add blog entries to the grid
            $('#blogGrid').html(generateBlogEntries(blogEntries));

            // Initialize Owl Carousel
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                dots: false,
                responsive:{
                    0:{
                        items:1
                    },
                    600:{
                        items:2
                    },
                    1000:{
                        items:3
                    }
                }
            });
        });
    </script>
</body>
</html>
