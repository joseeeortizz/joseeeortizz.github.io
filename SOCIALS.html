<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Media Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-media a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
        .social-media a:hover {
            background-color: #0077b6;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Your Social Media Links</h1>
    <div class="social-media">
        <a href="https://www.instagram.com/yourusername/" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/yourusername/" target="_blank">LinkedIn</a>
        <a href="https://www.yourwebsite.com/" target="_blank">Your Website</a>
    </div>
</body>
</html>
